{% extends "base.html" %}

{% block title %}Sign In - Moodly{% endblock %}

{% block content %}
<div class="container">
    <div class="container-main">
        <div class="text-center mb-4">
            <h2><i class="fas fa-sign-in-alt text-primary"></i> Welcome Back!</h2>
            <p class="lead">Sign in to continue your emotional wellness journey</p>
        </div>

        {% if error %}
            <div class="alert alert-danger text-center">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-5">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username_or_email" class="form-label">
                            <i class="fas fa-user"></i> Username or Email
                        </label>
                        <input type="text" class="form-control" id="username_or_email" 
                               name="username_or_email" required placeholder="Enter your username or email"
                               value="{{ username_or_email or '' }}">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" 
                               name="password" required placeholder="Enter your password">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">
                            Remember me for 30 days
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p>Don't have an account? 
                        <a href="{{ url_for('signup') }}" class="text-decoration-none">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
